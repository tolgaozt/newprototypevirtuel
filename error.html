<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Non Trouvée | Prototype Virtuel</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="/assets/favicon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            position: relative;
            overflow-x: hidden;
            background-color: #121212;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* Bulles de fond */
        .site-background {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
            z-index: -1 !important;
            pointer-events: none !important;
        }
        
        .orb {
            position: absolute !important;
            border-radius: 50% !important;
            filter: blur(80px) !important;
        }

        /* 404 page specific styles */
        .error-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            z-index: 10;
            padding: 1rem;
        }

        .error-code {
            font-size: 10rem;
            font-weight: 700;
            line-height: 1;
            color: white;
            margin-bottom: 2rem;
            background: linear-gradient(90deg, #ff00d4, #00b3ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(255, 0, 212, 0.3);
        }

        .message {
            margin-bottom: 2rem;
            color: white;
            font-size: 1.25rem;
            max-width: 600px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            color: #ff00d4;
            font-weight: 600;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            background: rgba(255, 0, 212, 0.1);
        }

        .back-link:hover {
            background: rgba(255, 0, 212, 0.2);
            transform: translateY(-2px);
        }

        .back-link i {
            margin-right: 0.5rem;
        }

        /* Responsive styles */
        @media (max-width: 640px) {
            .error-code {
                font-size: 7rem;
            }
            
            .message {
                font-size: 1rem;
                padding: 0 1rem;
            }
        }

        @media (max-width: 400px) {
            .error-code {
                font-size: 5rem;
            }
            
            .message {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Fond avec bulles colorées -->
    <div class="site-background">
        <div class="orb" style="width: 400px; height: 400px; background-color: #9d00ff; top: 15%; left: 10%; opacity: 0.2;"></div>
        <div class="orb" style="width: 350px; height: 350px; background-color: #ff00d4; top: 50%; right: 8%; opacity: 0.2;"></div>
        <div class="orb" style="width: 300px; height: 300px; background-color: #00b3ff; bottom: 5%; left: 25%; opacity: 0.2;"></div>
    </div>

    <!-- Contenu -->
    <div class="error-container">
        <div class="error-code">404</div>
        <p class="message">Cette page n'existe pas. Vous avez peut-être cliqué sur un lien qui n'est plus disponible.</p>
        <a href="javascript:history.back()" class="back-link">
            <i class="fas fa-arrow-left"></i> Revenir en arrière
        </a>
    </div>

    <script>
        // Animation subtile des orbs en arrière-plan
        document.addEventListener('DOMContentLoaded', function() {
            const orbs = document.querySelectorAll('.orb');
            
            orbs.forEach((orb, index) => {
                // Position initiale
                let x = 0;
                let y = 0;
                
                // Direction aléatoire
                let dirX = Math.random() > 0.5 ? 0.05 : -0.05;
                let dirY = Math.random() > 0.5 ? 0.05 : -0.05;
                
                // Animation des orbs
                setInterval(() => {
                    x += dirX;
                    y += dirY;
                    
                    // Changer de direction si trop loin
                    if (Math.abs(x) > 10) dirX = -dirX;
                    if (Math.abs(y) > 10) dirY = -dirY;
                    
                    orb.style.transform = `translate(${x}px, ${y}px)`;
                }, 50);
            });
        });
    </script>
</body>
</html>
